language: ruby
sudo: required
if: tag IS present
install: true
matrix:
  include:
  - os: osx
    env:
    - BUILD_ENGINE=native
    rvm: 2.4.0
  - os: linux
    env:
    - BUILD_ENGINE=docker
    - DOCKER_TAG=xenial-2.4.1
    services:
    - docker
  - os: linux
    env:
    - BUILD_ENGINE=docker
    - DOCKER_TAG=centos7-2.4
    services:
    - docker
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - pkg/*.rpm
  - pkg/*.deb
  - pkg/*.pkg
  on:
    tags: true

before_script:
- rm -rf pkg/*
script:
- "./${BUILD_ENGINE}.sh"

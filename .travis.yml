language: ruby
install: true
jobs:
  include:
  - os: osx
    env:
    - BUILD_ENGINE=native
    - DOCKER_IMAGE=osx
    rvm: 2.7.0
  - os: linux
    env:
    - BUILD_ENGINE=docker
    - DOCKER_IMAGE=centos/ruby-27-centos7
    services:
    - docker
  - os: linux
    env:
    - BUILD_ENGINE=docker
    - DOCKER_IMAGE="ubuntu:20.04"
    services:
    - docker
deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file:
  - pkg/*.rpm
  - pkg/*.deb
  - pkg/*.pkg
  on:
    tags: true
before_script:
- rm -rf pkg/*
script:
- "./${BUILD_ENGINE}.sh"
